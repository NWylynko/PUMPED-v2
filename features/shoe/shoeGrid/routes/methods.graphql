query shoeIds {
	queryShoe {
		shoeId
	}
}

query shoeDetails($shoeIds: [ID!]!) {
	queryShoe(filter: { shoeId: $shoeIds }) {
		shoeId
		name
		brand {
			brandId
			name
			icon {
				imageId
				name
			}
		}
		stars
		price
		coverImage {
			imageId
		}
		colours {
			name
			hex
			image {
				imageId
				name
			}
		}
	}
}

query shoeColourIds($shoeIds: [ID!]!) {
	queryShoe(filter: { shoeId: $shoeIds }) {
		colours {
			colourId
		}
	}
}

query shoeColour($colourIds: [ID!]!) {
	queryColour(filter: { colourId: $colourIds }) {
		name
		hex
		image {
			imageId
		}
	}
}