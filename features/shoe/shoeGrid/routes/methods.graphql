query shoeIds {
	queryShoe {
		shoeId
	}
}

query shoeDetails($shoeId: ID!) {
	getShoe(shoeId: $shoeId) {
		shoeId
		name
		brand {
			brandId
			name
			icon {
				imageId
				name
			}
		}
		stars
		price
		coverImage {
			imageId
		}
		colours {
			name
			hex
			image {
				imageId
				name
			}
		}
	}
}

query shoeColourIds($shoeId: ID!) {
	getShoe(shoeId: $shoeId) {
		colours {
			colourId
		}
	}
}

query shoeColour($colourId: ID!) {
	getColour(colourId: $colourId) {
		name
		hex
		image {
			imageId
		}
	}
}